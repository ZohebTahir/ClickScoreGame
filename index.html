<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Click Game!</title>
</head>
<body>
    <h1>Click Game</h1>
    <main>
        <section class="gameHighscore">
            <h3 class="highScore">High Score</h3>
            <p class="highScoreNum">0</p>
        </section>
        <section class="gameTimer">
            <h2 class="timer">Timer</h2>
            <p class="timerNum">10</p>
        <section class="gameScore">
            <h2 class="score">Score</h2>
            <p class="scoreNum">0</p>
        </section>
        <div class="gameBtns">
            <button class="pointsBtn">Points!</button>
            <button class="startBtn">Start</button>
            <button class="retryBtn">Try Again</button>
        </div>
    </main>
    <script src="index.js"></script>    
</body>
</html>
